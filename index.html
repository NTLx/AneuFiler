		<script>
			// var router = require(path.join(__dirname,'renderer.js'))
			var $$ = mdui.JQ;
			var switch_status=0;
			var out_status=function () {
				if ($$('#sample_out').is(':checked')) { console.log("Sample split output is on"); mdui.snackbar({ message: '输出将会按样本拆分' }); switch_status=1; }
				else { console.log("Sample split output is off"); mdui.snackbar({ message: '每个输入文件将只输出一个结果文件' }); switch_status=0; }
			}
			$$('#sample_out').on('click', out_status);
			var Encoding="GBK";
			var encod_status=function () {
				if ($$('#utf').is(':checked')) { console.log("Output set UTF-8 Encode"); mdui.snackbar({ message: '输出文件将以 UTF-8 格式编码' }); Encoding="UTF8"; }
				if ($$('#gbk').is(':checked')) { console.log("Output set UTF-8 Encode"); mdui.snackbar({ message: '输出文件将以 GBK 格式编码' }); Encoding="GBK"; }
			}
			$$('#utf').on('click', encod_status);
			$$('#gbk').on('click', encod_status);

			function mOver1(obj){ mdui.snackbar({ message: '进入分析面板', timeout: 1000})}
			function mOver2(obj){ mdui.snackbar({ message: '进入设置面板', timeout: 1000})}

			var path = require('path');
			var exec = require("child_process").execFile;
			function start(file_path,Encoding,switch_status) {
				console.log("Request handler 'start' was called.");
				var file_log=file_path+".log";
				var exe_file;
				if (process.platform === 'darwin') { exe_file = path.join(__dirname,"data_format_darwin_dev"); }
				if (process.platform === 'win32') { exe_file = path.join(__dirname,"data_format_win32_dev"); }
				exec(exe_file,[file_path,Encoding,switch_status], function (error, stdout, stderr) {
					if (error || stderr) {
						var notice="[WARNING] 输入文件 "+file_path+" 处理有误，请检查日志文件";
						mdui.snackbar({ message: notice, position: 'left-top' });
						console.log("error:\n"+error);
						console.log("stderr:\n"+stderr);
					}
					else if (stdout) {
						var notice="输入文件 "+file_path+" 处理完成";
						mdui.snackbar({ message: notice });
						console.log("stdout:\n"+stdout);
					}
				});
			}

			// event: drag file(s) to window
			const holder = document.getElementById('holder');
			holder.ondragover = () => { return false; }
			holder.ondragleave = holder.ondragend = () => { return false; }
			holder.ondrop = (e) => {
				e.preventDefault()
				for (let f of e.dataTransfer.files) {
					console.log('File(s) you dragged here: ', f.path)
					start(f.path,Encoding,switch_status);
				}
				return false;
			}

			// event: click to open file manager
			const os = require('os');
			let default_path=os.homedir();
			function showOpenDialogHandler() {
			var options = {
				defaultPath: default_path,
				filters: [
				{ name: 'RawData', extensions: ['txt','csv'] }
				],
				properties: ['openFile']
			}
			dialog.showOpenDialog(options, (fileNames) => {
				// fileNames is an array that contains all the selected
				// but multi selection was not function yet
				if (!fileNames[0]) {
					console.log("No file selected");
					mdui.snackbar({ message: '未选择任何文件' });
					return;
				} else {
					console.log("Select file: "+fileNames[0]);
					start(fileNames[0],Encoding,switch_status);
				}
			});
			}
			const {dialog} = require('electron').remote;
			const fileManagerBtn = document.getElementById('holder')
			fileManagerBtn.addEventListener('click', showOpenDialogHandler)
		</script>
